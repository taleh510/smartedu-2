<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <title>EduSmart-Sınaq İmtahanı</title>
  </head>
  <body class="register-body">
    <section class="register">
      <div class="register-section">
        <div class="register-left">
          <div class="register-img">
            <img src="img/register.svg" alt="" />
          </div>
        </div>
        <div class="register-right">
          <div class="page-logo">
            <img src="img/logo.svg" alt="" />
          </div>
          <div class="register-form">
            <div class="form-content">
              <div class="row">
                <div class="small-12 medium-2 large-2 columns profile-edit">
                  <div class="circle">
                    <!-- User Profile Image -->
                    <img
                      class="profile-pic"
                      src="img/profile-edit.svg"
                    />

                    <!-- Default Image -->
                    <!-- <i class="fa fa-user fa-5x"></i> -->
                  </div>
                  <div class="p-image">
                    <i class="fa fa-camera upload-button"></i>
                    <input class="file-upload" type="file" accept="image/*" />
                  </div>
                </div>
              </div>
              <form action="">
                <div class="regsiter-form-group">
                  <label for="">Ad:</label> <br />
                  <input type="text" name="" id="" />
                </div>
                <div class="regsiter-form-group">
                  <label for="">Soyad:</label> <br />
                  <input type="text" name="" id="" />
                </div>
                <div class="regsiter-form-group">
                  <label for="">Email:</label> <br />
                  <input type="email" name="" id="" />
                </div>
                <div class="regsiter-form-group">
                  <label for="">Mobil nömrə:</label> <br />
                  <input type="text" name="" id="" />
                </div>
                <div class="regsiter-form-group">
                  <label for="">Şifrə təyin et:</label> <br />
                  <input type="password" name="" id="" />
                </div>
                <div class="regsiter-form-group">
                  <label for="">Şifrə təkrarla:</label> <br />
                  <input type="password" name="" id="" />
                </div>
                <div class="accept-rules">
                  <input type="checkbox" name="" id="" />
                  <label for=""
                    >İstifadə şərtlərini oxudum və qəbul edirəm.</label
                  >
                </div>
                <div class="create-account">
                  <button>Hesabı yarat</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer start -->
    <footer>
      <div class="container">
        <div class="footer-items">
          <a href="index.html">
            <img src="img/page-logo.png" alt="" />
          </a>
          <p>
            Powered by Deirvlon Technologies <br />
            www.deirvlon.com
          </p>
        </div>
      </div>
    </footer>
    <!-- Footer end -->
    <script src="js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        var readURL = function (input) {
          if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
              $(".profile-pic").attr("src", e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
          }
        };

        $(".file-upload").on("change", function () {
          readURL(this);
        });

        $(".upload-button").on("click", function () {
          $(".file-upload").click();
        });
      });
    </script>
  </body>
</html>
