<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css">

    <title>EduSmart-Sınaq İmtahanı</title>
  </head>
  <body class="register-body">
    <section class="register">
      <div class="register-section">
        <div class="register-left">
          <div class="register-img">
            <img src="img/register.svg" alt="">
          </div>
        </div>
        <div class="register-right">
          <div class="page-logo">
            <img src="img/logo.svg" alt="">
          </div>
          <div class="register-form">
            <div class="form-content">
              <h1>Xoş Gəlmişsiniz!</h1>
              <form action="">
                <div class="regsiter-form-group">
                  <label for="">Ad:</label> <br>
                  <input type="text" name="" id="">
                </div>
                <div class="regsiter-form-group">
                  <label for="">Soyad:</label> <br>
                  <input type="text" name="" id="">
                </div>
                <div class="regsiter-form-group">
                  <label for="">Email:</label> <br>
                  <input type="email" name="" id="">
                </div>
                <div class="regsiter-form-group">
                  <label for="">Mobil nömrə:</label> <br>
                  <input type="text" name="" id="">
                </div>
                <div class="regsiter-form-group">
                  <label for="">Şifrə təyin et:</label> <br>
                  <input type="password" name="" id="">
                </div>
                <div class="regsiter-form-group">
                  <label for="">Şifrə təkrarla:</label> <br>
                  <input type="password" name="" id="">
                </div>
                <div class="accept-rules">
                  <input type="checkbox" name="" id="">
                  <label for="">İstifadə şərtlərini oxudum və qəbul edirəm.</label>
                </div>
                <div class="create-account">
                  <button>Hesabı yarat</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer start -->
    <footer>
      <div class="container">
        <div class="footer-items">
          <a href="index.html">
            <img src="img/page-logo.png" alt="" />
          </a>
          <p>
            Powered by Deirvlon Technologies <br />
            www.deirvlon.com
          </p>
        </div>
      </div>
    </footer>
    <!-- Footer end -->
    <script src="js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
